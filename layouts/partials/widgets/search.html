<!-- Search -->
{{ if site.Params.search }}
<div class="widget">
  <form action="{{ `search`| relLangURL }}" class="widget-search mt-2">
    <input class="px-3" id="search-query" name="s" type="search" placeholder="{{ i18n `search`}}" required>
    <button type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="20" width="20" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </button>
  </form>
</div>
{{ end }}
